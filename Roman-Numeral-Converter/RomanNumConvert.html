<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="auhor" content="ivazreza" />
  <title>Roman Numeral Converter</title>
  <link rel="stylesheet" href="romanNumConvert.css">
</head>
<body>
  <main>
    <h1>ROMAN NUMERAL CONVERTER</h1>

    <div class="main-container">
      <div>
        Enter your number (decimal or binary)
      </div>
  
      <div class="binaryOrDecimal">
        <input id="number" type="number" class="js-input"  placeholder="Enter decimal number"  oninput="validateInput()">
        <button  onclick="toggleInput()">
          Change
        </button>
      </div>
  
      <button id="convert-btn" class="js-btn">
        Convert
      </button>
    </div>
  
    <div id="output" class="js-result"></div>
  </main>
  
  <script src="romanNumConvert.js"></script>
</body>
</html>
