<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="auhor" content="ivazreza" />
  <title>Telephone Number Validator</title>
  <link rel="stylesheet" href="phoneNumValidator.css">
</head>
<body>
  <main>
    <div class="header">Telephone Number Validator</div>

    <div class="the-phone">
      <div class="camera"></div>

      <div class="screen">
        <div>Enter a Phone Number:</div>
        <input id="user-input" class="input" autofocus>
        <div id="results-div" class="result"></div>
      </div>

      <div class="btn-container">
        <button id="check-btn" class="check-btn">Check</button>
        <button id="clear-btn" class="clear-btn">Clear</button>
      </div>
    </div>
  </main>

  <script src="phoneNumValidator.js"></script>
</body>
</html>
