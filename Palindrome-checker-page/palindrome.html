<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="auhor" content="ivazreza" />
  <title>Palindrome Checker</title>
  <link rel="stylesheet" href="palindrome.css" /> 
</head>
<body>
  <main>
    <h1>Palindrome Checker</h1>

    <div class="core-container">
      <div class="input-button">
        <input id="text-input" class="text-input" placeholder="Enter your text" type="text" autofocus>
        <button id="check-btn" class="check-btn">
          Check
        </button>  
      </div>
  
      <div id="result" class="text-result"></div>
    </div>
  
    <div>
      <p class="explanation">
        A <i>palindrome</i> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.
      </p>
    </div>  
  </main>

  <script src="palindrome.js"></script>
</body>
</html>
